# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=DataManager-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.Jumman04 -DartifactId=DataManager -Dversion=latest -Dpackaging=aar -DgeneratePom=true -DpomFile=pom.xml